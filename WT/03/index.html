<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Calculator</h1>

    <div class="input-grp">
      <label for="fname">Enter term (space separated): </label>
      <input type="text" id="term" />
    </div>

    <div class="keypad-wrapper">
      <div class="row">
        <div class="oneKey" id="1">1</div>
        <div class="oneKey" id="2">2</div>
        <div class="oneKey" id="3">3</div>
        <div class="signKey" id="+">+</div>
      </div>
      <div class="row">
        <div class="oneKey" id="4">4</div>
        <div class="oneKey" id="5">5</div>
        <div class="oneKey" id="6">6</div>
        <div class="signKey" id="-">-</div>
      </div>
      <div class="row">
        <div class="oneKey" id="7">7</div>
        <div class="oneKey" id="8">8</div>
        <div class="oneKey" id="9">9</div>
        <div class="signKey" id="*">*</div>
      </div>
      <div class="row">
        <div class="calculateBtn">=</div>
        <div class="oneKey" id="0">0</div>
        <div class="signKey" id="/">/</div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
